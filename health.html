<!doctype html>
<html lang="el" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ICSA – Sections</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (για όμορφα bullets) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      /* Ρύθμισε εδώ το μέγεθος logo */
      --radius: 1.25rem;
      --logo-size: 120px;    /* ύψος του “pill” */
      --logo-img: 78px;      /* πραγματικό μέγεθος εικόνας */
    }

    body{background:radial-gradient(1200px 800px at 10% 0%, #f6f9ff, #ffffff)}
    .section-card{border:0;border-radius:var(--radius);background:#fff;box-shadow:0 12px 36px rgba(0,0,0,.08);overflow:hidden;margin-bottom:2rem}
    .section-inner{padding:2rem 2rem 1.25rem}
    .section-header{display:flex;flex-direction:column;align-items:flex-start;gap:.85rem;border-bottom:1px solid rgba(0,0,0,.06);padding-bottom:1rem;margin-bottom:1.25rem}

    .logo-pill{
      display:inline-flex;align-items:center;gap:1rem;
      min-height:var(--logo-size); padding:.6rem 1.1rem .6rem .6rem;
      border-radius:999px; color:#fff;
      background:linear-gradient(135deg,#0d6efd 0%,#5aa2ff 100%);
      box-shadow:0 14px 24px rgba(13,110,253,.25)
    }
    .logo-pill img{
      width:var(--logo-img);height:var(--logo-img);
      border-radius:50%; background:#fff; padding:6px; object-fit:contain
    }
    .logo-pill strong{font-size:1.15rem;letter-spacing:.2px}

    .logo-pill.green{background:linear-gradient(135deg,#198754 0%,#46c08a 100%)}

    .section-title{font-weight:800;margin:0}
    .kicker{font-size:.9rem; letter-spacing:.25px; color:#6c757d}

    /* Δεξιά στήλη: όμορφα bullets */
    .feature-list{list-style:none;margin:0;padding:0}
    .feature-list li{
      display:flex; align-items:flex-start; gap:.6rem;
      padding:.5rem .25rem; border-bottom:1px dashed rgba(0,0,0,.06)
    }
    .feature-list li:last-child{border-bottom:0}
    .feature-list i{
      font-size:1.05rem; flex:0 0 auto;
      /* “παστέλ” χρώμα εικονιδίου */
      color:#0d6efd
    }
    .feature-list .text{line-height:1.35}

    /* Αριστερή στήλη: πιο στιβαρή τυπογραφία */
    .lead-compact{margin:.25rem 0;color:#4a4f57}
    .lead-compact strong{color:#212529}

    /* Κάτω εικόνα */
    .hero-image{width:100%;height:auto;display:block}
    .hero-wrap{overflow:hidden}
    .hero-ratio{aspect-ratio: 16 / 9;} /* κρατά ίδια αναλογία χωρίς να παραμορφώνει */
    .hero-rounded{border-radius:0 0 var(--radius) var(--radius)}

    @media (max-width:575.98px){
      :root{ --logo-size: 110px; --logo-img: 70px; }
      .section-inner{padding:1.25rem 1.25rem .75rem}
    }
  </style>
</head>
<body>

<div class="container py-5">

  <!-- SECTION 1: BIOSTREAMS -->
  <div class="section-card">
    <div class="section-inner">
      <div class="section-header">
        <!-- LOGO πάνω από τίτλο -->
        <span class="logo-pill">
          <img src="assets/bio.png" alt="BIOSTREAMS logo">
          <div class="d-flex flex-column">
            <strong>BIO-STREAMS</strong>
          </div>
        </span>
        <h2 class="section-title h3">Serious Games</h2>
      </div>
    </div>

    <!-- Εικόνα (16:9) -->
    <div class="hero-wrap">
      <img class="hero-image hero-ratio hero-rounded" src="assets/bio_framework.png" alt="BIOSTREAMS demo">
    </div>
  </div>


  

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
